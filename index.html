
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <a href="analizarCompras">Realizar Análisis de Compras</a>
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Cliente</h1>
        <form action="/agregarCliente" method="post">
            <div class="mb-3">
                <label for="Cedula" class="form-label">Cédula:</label>
                <input type="number" class="form-control" name="Cedula" required>
            </div>

            <div class="mb-3">
                <label for="Nombres" class="form-label">Nombres:</label>
                <input type="text" class="form-control" name="Nombres" required>
            </div>

            <div class="mb-3">
                <label for="Apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" name="Apellidos" required>
            </div>

            <div class="mb-3">
                <label for="Direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" name="Direccion">
            </div>

            <div class="mb-3">
                <label for="FechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" name="FechaNacimiento">
            </div>

            <div class="mb-3">
                <label for="Genero" class="form-label">Género:</label>
                <input type="text" class="form-control" name="Genero" maxlength="1">
            </div>

            <div class="mb-3">
                <label for="Celular" class="form-label">Celular:</label>
                <input type="text" class="form-control" name="Celular">
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="Email" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
